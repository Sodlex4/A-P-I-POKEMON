<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Info Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #pokemonResult {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    img {
      height: 150px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>Pokémon Info Finder</h1>
  <input type="text" id="pokemonName" placeholder="Enter Pokémon name" />
  <button onclick="getPokemon()">Search</button>

  <div id="pokemonResult"></div>

  <script> 
    async function getPokemon() {
      const name = document.getElementById('pokemonName').value.toLowerCase();
      const resultDiv = document.getElementById('pokemonResult');
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!response.ok) {
          throw new Error("Pokémon not found");
        }

        const data = await response.json();

        const html = `
          <h2>${data.name.toUpperCase()}</h2>
          <img src="${data.sprites.front_default}" alt="${data.name}" />
          <p><strong>Type:</strong> ${data.types.map(t => t.type.name).join(', ')}</p>
          <p><strong>Abilities:</strong> ${data.abilities.map(a => a.ability.name).join(', ')}</p>
          <p><strong>Stats:</strong></p>
          <ul>
            ${data.stats.map(stat => `<li>${stat.stat.name}: ${stat.base_stat}</li>`).join('')}
          </ul>
        `;

        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
